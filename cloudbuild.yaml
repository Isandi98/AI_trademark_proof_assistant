steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ai-trademark-proof:$SHORT_SHA', '.']
  
  # Subir la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ai-trademark-proof:$SHORT_SHA']
  
  # Desplegar a Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-trademark-proof'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-trademark-proof:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'VITE_GOOGLE_SEARCH_API_KEY=${_GOOGLE_SEARCH_API_KEY},VITE_GOOGLE_SEARCH_CX=${_GOOGLE_SEARCH_CX},VITE_GEMINI_API_KEY=${_GEMINI_API_KEY}'

# Variables que puedes configurar en Google Cloud Console
substitutions:
  _GOOGLE_SEARCH_API_KEY: 'tu-api-key'
  _GOOGLE_SEARCH_CX: 'tu-custom-search-cx'
  _GEMINI_API_KEY: 'tu-gemini-api-key'

options:
  logging: CLOUD_LOGGING_ONLY 